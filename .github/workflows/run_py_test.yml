name: Run Unit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install pyspark
      run: |
        python -m pip install pyspark
        python -m pip install pandas
    - name: Run Unit Tests
      run: |
        python -m unittest /home/runner/work/ophelia/ophelia/tests/functions_tests.py