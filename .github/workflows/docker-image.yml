name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to Docker Hub
      run: |
        echo "DOCKER_USERNAME: $DOCKER_USERNAME"
        if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ]; then
          echo "DOCKER_USERNAME or DOCKER_PASSWORD is not set"
          exit 1
        fi
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - name: Verify Docker Hub authentication
      run: docker info
    - name: Verify repository exists
      run: docker pull $DOCKER_USERNAME/ophelia_spark:latest || echo "Repository does not exist yet. Proceeding to build and push."
    - name: Run build and push script
      run: |
        chmod +x ./build-push.sh
        ./build-push.sh "ophelia_spark" "latest" "$DOCKER_USERNAME"
    - name: Handle missing secrets
      if: ${{ secrets.DOCKER_USERNAME == '' || secrets.DOCKER_PASSWORD == '' }}
      run: echo "Secrets are not available. Skipping Docker push."
